<html>
	<head>
		<style>
			.wrapper {
     		text-align: center;
     		}

     		input[type=submit] {
     		width: 15em;
     		height: 27em;
     		font-size: 100%;
     		}
		</style>
		<title>Blog - Sign Up</title>
	</head>

	<body style="background-color: #F9EEFF; font-family: verdana;">
		<p style="font-weight: bold; font-size: 300%;">Sign Up!</p>

		<form action="/signup" method="post" enctype="application/json" style="border-style:solid; border-width: thin; width: auto; padding-bottom: 3%;">

			<p style="text-align: center; font-size: 175%;">Email  <input name="email" id="email" type="text" class="email" required="true" /> </p>

			<p style="text-align: center; font-size: 175%;">Username  <input name="username" id="username" type="text" class="username" /> </p>

			<p style="text-align: center; font-size: 175%;">Password  <input name="password" id="password" type="password" class="password" /> </p>

			<div class="wrapper">
			<input type="submit" value="Sign Up"/>
			</div>

		</form>
	</body>
</html>
